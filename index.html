<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Average Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 fw-bold" >Stock Average Calculator</h2>
    <form id="stock-form">
        <div id="shares-container"></div>
        <button type="button" class="btn btn-outline-primary mb-3" id="add-more">Add More +</button>
        <div class="mt-4">
            <p><strong>Total Shares:</strong> <span id="total-shares">0</span></p>
            <p><strong>Total Amount:</strong> ₹<span id="total-amount">0</span></p>
            <p><strong>Average Price:</strong> ₹<span id="average-price">0</span></p>
        </div>
    </form>
</div>

<script src="./js/calculator.js"></script>
<script src="./js/dom.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
